<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katik - Luckyyudha</title>
     
    <!--css External-->
    <link rel="stylesheet"  href="css\style.css">

    <!--js external-->
    <script src="js\script.js"></script> 

</head>
<body>

    <header class="main-header">
    <h1>KATIK [Kalkulator Matematik]</h1>
    </header>

    <main>
    <header>
        <h1> WELCOME TO KATIK </h1>
    </header>

        <P>Halo Sobat!, Selamat Datang di Katik.</P>
        <p>Sebuah web apps sederhana yang berfungsi untuk menghitung nilai luas dan keliling bangun datar</p>
        
        <div class="nav-fitur">
            <p>Pilih Bangun Datar:</p>
        <select id="pilihan" onchange="tampilkanForm()">
            <option value="none">-- Pilih --</option>
            <option value="persegi">Persegi</option>
            <option value="persegiPanjang">Persegi Panjang</option>
        </select>
        </div>

        <!--form untuk persegi-->
        <div id="formPersegi" class="hidden">
                <header class="section-header">
                    <h1>Persegi</h1>
                </header>
                <div class="section-image">
                </div>
                <h2>Hitung Persegi</h2>
                <input type="number" id="sisiPersegi" placeholder="Masukkan Sisi">
                <button onclick="hitungLuasPersegi()">Hitung Luas</button>
                <button onclick="hitungKelilingPersegi()">Hitung Keliling</button>
                <p id="hasilPersegi"></p>
            
                 <button class="reset-btn" onclick="reset()">Reset</button>     

        </div>
            
        <!--form untuk persegi panjang-->
        <div id="formPersegiPanjang" class="hidden">
                <header class="section-header">
                    <h1>Persegi Panjang</h1>
                </header>
                <div class="section-image-panjang">
    
                </div>
                <h2>Hitung Persegi Panjang</h2>
                <input type="number" id="panjang" placeholder="Masukkan Panjang">
                <input type="number" id="lebar" placeholder="Masukkan Lebar">
                <button onclick="hitungLuasPersegiPanjang()">Hitung Luas</button>
                <button onclick="hitungKelilingPersegiPanjang()">Hitung Keliling</button>
                <p id="hasilPersegiPanjang"></p>

                <button class="reset-btn" onclick="reset()">Reset</button>   

            </div>
            
    </main>

    <footer>
        <p>Made By Lucky Yudha</p>
    </footer>


    
</body>
</html>
